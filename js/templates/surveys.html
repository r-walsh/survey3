<div id="surveys" style="width: 129%;">
  <h2 style="font-weight: bold; color: black;">View Survey Results</h2>
  <formly-form model="model" fields="fields">
    <button type="submit" ng-click="submit(model)" style="height:30px; width:100px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em">Submit</button>
  </formly-form>

</div>

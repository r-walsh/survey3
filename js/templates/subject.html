<div id="subject" style="width: 90%;">
  <h2 style="font-weight: bold; color: black;">Create a Subject</h2>
  
  <form >     
    <div class="form-group" id="subject">
      <label>Topic</label>
      <select  class="form-control" ng-model="survey.topic" required  ng-options="topic.topicName for topic in topicsArray">
      </select>
    </div>
    <div class="form-group">
      <label for="subjectname">Subject</label>
      <input type="text" class="form-control" id="subjectname" ng-model="subject.subjectName" required />
    </div>
    
    <div id="buttons">
      <div id="buttons">
        <button type="submit" ng-click="addSubject(subject)" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em" >Submit</button>
        
        <button type="reset" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em" >Reset</button>
      </div>       
    </div>    
    
  </form> 
</div>

<div id="subject" style="width: 90%;">
  
 <h2 style="font-weight: bold; color: black;">Create a Subject</h2>
  
 <formly-form model="model" fields="fields">
   
    <button type="submit" ng-click="onSubmit(model)" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em">Save</button>
   
 </formly-form>
  
</div>

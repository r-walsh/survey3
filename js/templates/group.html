<div id="group" style="width: 90%;">
  
  <h2 style="font-weight: bold; color: black;">Create a Group</h2>
  
  <div class="form-group">
    <label>Select Topic</label>
    <select class="form-control" ng-model="selectedTopic" required  ng-options="topic.topicName for topic in topicsArray" >
    </select>
  </div>  
  
  <div class="form-group">
    <label>Select Subject</label>
    <select class="form-control" ng-model="subject.subjectName" required  ng-options="subject as (subject.subjectName + ', ' + (subject.date |date) + ', ' + subject.recipientGroup.groupName) for subject in selectedTopic.subjects">
    </select>
    <!-- ng-options shows 'subject name, date, recipient group' in dropdown -->
  </div>
  
  
  <form name="groupForm">     
    <div class="form-group">
      <label for="groupname">Group Name</label>
      <input type="text" class="form-control" id="groupname" ng-model="group.groupName" required />
    </div>    
    
  <!--
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" id="groupname" ng-model="users.name" required />
    </div>
    
    <div class="form-group">
      <label for="useremail">User Email</label>
      <input type="text" class="form-control" id="groupname" ng-model="users.email" required />
    </div>
-->
    
    <div id="buttons">
      <div id="buttons">
        <button type="submit" ng-click="addGroup(group)"  style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em">Submit</button>
        
        <button type="reset" style="height:30px; width:90px; background:#2AABE2; border: 1px solid #0069A0; font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif; text-transform: uppercase; color: white; font-weight: bold; letter-spacing: 0.0625em">Reset</button>
      </div>       
    </div>    
    
  </form> 
</div>

<!DOCTYPE html>
<html>

  <body ng-app="formlyExample" ng-controller="MainCtrl as vm">
    <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th ng-repeat="fieldDefinition in vm.formFields">{{ fieldDefinition.templateOptions.label }}</th>
              <th>
                <span class="pull-right" style="padding-left:12px;padding-right:12px;">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="model in vm.history">
              <td ng-repeat="fieldDefinition in vm.formFields">{{ model[fieldDefinition.key] || '&nbsp;' }}</td>
              <td><button class="btn btn-link pull-right" ng-click="vm.edit(model)">Edit</button></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-default" ng-click="vm.edit({}, true)">Add Row</button>
    </div>

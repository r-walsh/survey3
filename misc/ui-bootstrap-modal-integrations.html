<!DOCTYPE html>
<html>

  <body ng-app="formlyExample" ng-controller="MainCtrl">
    <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th ng-repeat="fieldDefinition in formFields">{{ fieldDefinition.templateOptions.label }}</th>
              <th>
                <span class="pull-right" style="padding-left:12px;padding-right:12px;">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="model in history">
              <td ng-repeat="fieldDefinition in formFields">{{ model[fieldDefinition.key] || '&nbsp;' }}</td>
              <td><button class="btn btn-link pull-right" ng-click="edit(model)">Edit</button></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-default" ng-click="edit({}, true)">Add Row</button>
    </div>

 

    <!-- Put custom templates here - 'ModalInstanceCtrl'-->
    <script type="text/ng-template" id="myModalContent.html">
      <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
      </div>
      <div class="modal-body">
        <formly-form model="formData.model" fields="formData.fields" form="form">
        </formly-form>
        
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()"> Cancel</button>
      </div>
      
    </script>

  </body>

</html>
